<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户信息管理系统</title>
    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
<!--    <script src="js/jquery-2.1.0.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <!-- <script src="js/bootstrap.min.js"></script>-->
    <style type="text/css">
        td, th {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container" id="app">
    <h3 style="text-align: center;margin-bottom: 50px;">用户信息列表</h3>
    <div style="float: left;">
        <form class="form-inline">
            <div class="form-group">
                <label for="ipt_name">姓名</label>
                <input name="name" type="text" class="form-control" id="ipt_name">
            </div>
            <div class="form-group">
                <label for="ipt_address">籍贯</label>
                <input name="address" type="text" class="form-control" id="ipt_address">
            </div>
            <div class="form-group">
                <label for="ipt_email">邮箱</label>
                <input name="email" type="email" class="form-control" id="ipt_email">
            </div>
            <button id="submit1" type="button" class="btn btn-default" onclick="oncli()">查询</button>
        </form>
    </div>
    <div style="float: right;margin-bottom: 15px">
        <a class="btn btn-primary" href="add.html">添加用户</a>
        <a id="delete" class="btn btn-primary" href="javascript:del()">删除选中</a>
    </div>
    <table border="1" class="table table-bordered table-hover">
        <tr class="success">
            <th>选择</th>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>籍贯</th>
            <th>QQ</th>
            <th>邮箱</th>
            <th>超管</th>
            <th>操作</th>
        </tr>
        <tbody id="info" >
                <tr v-for="(item,info,index) in userinfos" >
                    <th>
                        <input id="1" type="checkbox">
                    </th>
                    <th>{{info+1}}</th>
                    <th>{{item.name}}</th>
                    <th>{{item.sex}}</th>
                    <th>{{item.age}}</th>
                    <th>{{item.address}}</th>
                    <th>{{item.qq}}</th>
                    <th>{{item.email}}</th>
                    <th>{{item.isadmin}}</th>
                    <th>
                        <a class="btn btn-default btn-sm" v-on:click="update(item.id)">修改</a>
                        <a class="btn btn-default btn-sm" v-on:click="del(item.id)">删除</a>
                    </th>
                </tr>

        </tbody>
    </table>
    <div>
        <nav aria-label="Page navigation">
            <ul id="all" class="pagination">
                                <li class="active"><a href="javascript:void(0);">1</a></li>
                                <li><a href="javascript:void(0);">2</a></li>
                                <li><a href="javascript:void(0);">3</a></li>
                                <li><a href="javascript:void(0);" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span></a>
                                </li>
                                <span style="font-size: 20px;margin-left: 10px;"> 共 10 条记录，共 1 页
                                  </span>
            </ul>
        </nav>
    </div>
</div>
</body>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            userinfos:[],

        },
        methods:{
            getUserInfo:function (){
                axios.get("user/getUsers").then(res=>{
                    this.userinfos = res.data.users;
                    console.log(res);
                })
            },
            update:function (id){
                location.href="update.html?id="+id;
            },
            del:function (id){
                if(confirm("确定要删除该用户信息嘛？")){
                    axios.get("user/del?id=" + id).then(res=>{
                        if(res.data.state == 1){
                            alert("删除成功！");
                            location.reload();
                        }else{
                            console.log("失败");
                        }
                    })
                }
            },
        }
    })
    window.onload = function (){
        app.getUserInfo();
    }
</script>
</html>
